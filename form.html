<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container-form">
        <form class="campos-form" method="post" action="dados.php">
            <label class="tit-entrada">Nome:</label><input class="entrada" placeholder="Neo"  type="name" name="nome" type="text" required/><br>
            <label class="tit-entrada">E-mail:</label><input class="entrada" placeholder="neo@matrix.com" type="mail" name="mail" type="text" required/><br>
            <label class="tit-entrada">Login:</label><input class="entrada" placeholder="neo_matrix" type="text" required/><br>
            <label class="tit-entrada">Senha:</label><input class="entrada" placeholder="**************" type="password" id="pass" name="password"
            minlength="8" required>
            <select class="seletor" name="option">
                <option value="Selecione">Entrar na Matrix?</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select><br>
            <input class="btn-enviar" type="submit" name="enviar"/>
        </form>
    </div>
</body>
</html>
